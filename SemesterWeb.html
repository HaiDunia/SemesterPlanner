<!DOCTYPE html>
<html>

  <head>
  <title>Semester Planner</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="SemesSCS.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>

    <body>
	
	<div class="cal-container">
		
		<div class="topheader">
			<h1 class="Title" tabindex="-1" style="display:inline;">
			<span role="button" class="Title_button_text" tabindex="0">Calendar</span>
			</h1>
		</div> 
		
		
		
			<div class="month">
			
			
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false" >
					<div class="carousel-inner">
						<div class="carousel-item ">
							<img class="d-block w-100" src="..." alt="March">
						</div>
						
						<div class="carousel-item active">
							<img class="d-block w-100" src="..." alt="April">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="May">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="June">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="July">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="August">
						</div>
		
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="September">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="October">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="November">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="December">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="January">
						</div>
						
						<div class="carousel-item">
							<img class="d-block w-100" src="..." alt="February">
						</div>
					</div>
					
					<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
				
					<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				
			</div>
			
			<div class="MonthView" style="display:block;">
				<ul class="weekNames">
					<li>SUN</li>
					<li>MON</li>
					<li>TUE</li>
					<li>WED</li>
					<li>THU</li>
					<li>FRI</li>
					<li>SAT</li>
				</ul>
			</div>
			
			<div class="DayRow" style="display:block;">
				<table>
					<tbody>
						<tr>
							<td onclick="colorPrompt(this,0)"><div class="day">1</div><div id="0"> </div></td>
							<td onclick="colorPrompt(this,1)"><div class="day">2</div><div id="1"> </div></td>
							<td onclick="colorPrompt(this,2)"><div class="day">3</div><div id="2"> </div></td>
							<td onclick="colorPrompt(this,3)"><div class="day">4</div><div id="3"> </div></td>
							<td onclick="colorPrompt(this,4)"><div class="day">5</div><div id="4"> </div></td>
							<td onclick="colorPrompt(this,5)"><div class="day">6</div><div id="5"> </div></td>
							<td onclick="colorPrompt(this,6)"><div class="day">7</div><div id="6"> </div></td>
						</tr>
						<tr>
							<td onclick="colorPrompt(this,7)"><div class="day">8</div><div id="7"> </div></td>
							<td onclick="colorPrompt(this,8)"><div class="day">9</div><div id="8"> </div></td>
							<td onclick="colorPrompt(this,9)"><div class="day">10</div><div id="9"> </div></td>
							<td onclick="colorPrompt(this,10)"><div class="day">11</div><div id="10"> </div></td>
							<td onclick="colorPrompt(this,11)"><div class="day">12</div><div id="11"> </div></td>
							<td onclick="colorPrompt(this,12)"><div class="day">13</div><div id="12"> </div></td>
							<td onclick="colorPrompt(this,13)"><div class="day">14</div><div id="13"> </div></td>
						</tr>
						<tr>
							<td onclick="colorPrompt(this,14)"><div class="day">15</div><div id="14"> </div></td>
							<td onclick="colorPrompt(this,15)"><div class="day">16</div><div id="15"> </div></td>
							<td onclick="colorPrompt(this,16)"><div class="day">17</div><div id="16"> </div></td>
							<td onclick="colorPrompt(this,17)"><div class="day">18</div><div id="17"> </div></td>
							<td onclick="colorPrompt(this,18)"><div class="day">19</div><div id="18"> </div></td>
							<td onclick="colorPrompt(this,19)"><div class="day">20</div><div id="19"> </div></td>
							<td onclick="colorPrompt(this,20)"><div class="day">21</div><div id="20"> </div></td>
						</tr>
						<tr>
							<td onclick="colorPrompt(this,21)"><div class="day">22</div><div id="21"> </div></td>
							<td onclick="colorPrompt(this,22)"><div class="day">23</div><div id="22"> </div></td>
							<td onclick="colorPrompt(this,23)"><div class="day">24</div><div id="23"> </div></td>
							<td onclick="colorPrompt(this,24)"><div class="day">25</div><div id="24"> </div></td>
							<td onclick="colorPrompt(this,25)"><div class="day">26</div><div id="25"> </div></td>
							<td onclick="colorPrompt(this,26)"><div class="day">27</div><div id="26"> </div></td>
							<td onclick="colorPrompt(this,27)"><div class="day">28</div><div id="27"> </div></td>
						</tr>
						<tr>
							<td onclick="colorPrompt(this,28)"><div class="day">29</div><div id="28"> </div></td>
							<td onclick="colorPrompt(this,29)"><div class="day">30</div><div id="29"> </div></td>
							<td onclick="colorPrompt(this,30)"><div class="day">1</div><div id="30"> </div></td>
							<td onclick="colorPrompt(this,31)"><div class="day">2</div><div id="31"> </div></td>
							<td onclick="colorPrompt(this,32)"><div class="day">3</div><div id="32"> </div></td>
							<td onclick="colorPrompt(this,33)"><div class="day">4</div><div id="33"> </div></td>
							<td onclick="colorPrompt(this,34)"><div class="day">5</div><div id="34"> </div></td>
						</tr>						
					</tbody>
				</table>
				
			</div> 
	</div>
			
	<script src="ColorChanger.js"></script>			
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	</body>
</html>
